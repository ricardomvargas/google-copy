<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <title>Google - Copy</title>
    </head>
    <body>
        <header class="clearfix d-block mt-3 mr-3">
            <nav class="float-right">
                <a href="#" class="mr-3 text-dark" title="Gmail">Gmail</a>
                <a href="#" class="mr-3 text-dark"  title="Imagens">Imgens</a>
                <div class="d-inline-block">
                    <a href="#" class="mr-3" title="Google Aps"><img src="img/more-ic.png"></a>
                    <a href="#" class="btn btn-primary py-1 px-3">Entrar</a>
                </div>
            </nav>
        </header>
        <main class="container">
            <section class="row justify-content-center mb-4">
                <div class="col-sm col-md-8 col-lg-6 col-xl-6 align-self-end" >
                    <img src="img/glogo.png" alt="Goolge" class="d-block mx-auto mb-5">
                    <div class="form-group">
                        <input class="form-control rounded-0 p-2 shadow-sm" id="search-text" type="search" class="w-100">
                        <div class="text-center mt-4">
                            <input id="google-search-btn" class="fundo-cinza fonte-cinza border-0 font-weight-bold p-2 pl-3 pr-3 mr-3" type="button" value="Google Search">
                            <input id="google-lucky-btn" class="fundo-cinza fonte-cinza border-0 font-weight-bold p-2 pl-3 pr-3" type="button" value="I'm Feeling Lucky">
                        </div><!-- div botoes -->
                    </div><!-- div form-group -->
                    <div class="mt-2 text-center">
                        <span class="fonte-pequena">Google offered in:</span><a href="#" class="fonte-pequena text-dark pl-2" title="Português (Brasil)">Português (Brasil)</a>
                    </div>
                </div><!-- col -->
            </section><!-- row -->
        </main><!-- main -->
        <footer>
            <div class="fundo-cinza fonte-cinza fixed-bottom">
                <div class="border border-bottom border-top py-2 pl-3">
                    <div>Brazil</div>
                </div>
                <div class="pt-2 pl-3 d-sm-block d-md-inline-block d-lg-inline-block d-sl-inline-block text-center">
                    <ul class="list-unstyle pl-0">
                        <li class="list-inline-item"><a href="#" class="fonte-pequena fonte-cinza" title="Advertising">Advertising</a></li>
                        <li class="list-inline-item"><a href="#" class="fonte-pequena fonte-cinza" title="Businness">Businness</a></li>
                        <li class="list-inline-item"><a href="#" class="fonte-pequena fonte-cinza" title="About">About</a></li>
                    </ul>
                </div><!-- div d-block -->
                <div class="pt-sm-2 pt-md-2 pt-lg-2 pt-xl-2 pr-2 float-md-right float-lg-right float-xl-right d-sm-block text-center">
                    <ul class="list-unstyle p-0">
                        <li class="list-inline-item"><a href="#" class="fonte-pequena fonte-cinza" title="Privacy">Privacy</a></li>
                        <li class="list-inline-item"><a href="#" class="fonte-pequena fonte-cinza" title="Terms">Terms</a></li>
                        <li class="list-inline-item"><a href="#" class="fonte-pequena fonte-cinza" title="Settings">Settings</a></li>
                    </ul>
                </div><!-- div float-right -->
            </div><!-- div cinza-claro -->
        </footer><!-- footer -->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
